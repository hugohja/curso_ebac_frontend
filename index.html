<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONG doações</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Vidas Importam</h1>
        <h2>Ajude outras pessoas</h2>
        <form id="form-deposito">
            <input type="text" id="nome-beneficiario" required placeholder="Nome completo do doador" />
            <p class="error-menssage">
                O nome precisa ser completo
            </p>
            <input type="number" id="numero-conta" required placeholder="Valor" />
            <input type="text" id="valor-deposito" required placeholder="Forma de pagamento" />
            <textarea placeholder="Mensagem para a pessoa que vai receber a doação" id="descricao"></textarea>
            <button id="btn-depositar" type="submit">Fazer Doação</button>
        </form>
        <p class="success-menssage"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
